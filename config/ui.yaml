# Web UI config (subset of ros_ui_bridge status field ids).
#
# IDs must match those configured in the gRPC server (ros_ui_bridge),
# e.g. https://github.com/Roblibs/rovi_ros_ws/blob/main/src/ros_ui_bridge/config/default.yaml
status:
  fields:
    - id: cpu
      label: CPU
    - id: voltage
      label: Voltage
      decimals: 1
    - id: hz_driver
      label: Driver Hz
    - id: hz_odom
      label: Odom Hz
    - id: hz_lidar
      label: Lidar Hz
    - id: hz_slam
      label: Slam Hz
